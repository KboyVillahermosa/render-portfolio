<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
</head>
<body>

    <h1>Portfolio</h1>

    <section id="portfolioData">
        <!-- Data will be populated here -->
    </section>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
    fetch('https://web-service-portfolio-2thj.onrender.com')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            const portfolioData = document.getElementById('portfolioData');

            // Example: Displaying Personal Information
            const personalInfo = data.Personal_Information[0];
            const personalInfoDiv = document.createElement('div');
            personalInfoDiv.innerHTML = `
                <h2>Personal Information</h2>
                <ul>
                    <li><strong>Name:</strong> ${personalInfo.name}</li>
                    <li><strong>Address:</strong> ${personalInfo.Address}</li>
                    <li><strong>Contact No:</strong> ${personalInfo.ContactNo}</li>
                    <li><strong>Email:</strong> ${personalInfo.Email}</li>
                    <li><strong>Birthdate:</strong> ${personalInfo.Birthdate}</li>
                    <li><strong>Gender:</strong> ${personalInfo.Gender}</li>
                </ul>
            `;
            portfolioData.appendChild(personalInfoDiv);

            // Example: Displaying About Me
            const aboutMe = data.About_Me[0];
            const aboutMeDiv = document.createElement('div');
            aboutMeDiv.innerHTML = `
                <h2>About Me</h2>
                <p>${aboutMe.Description}</p>
            `;
            portfolioData.appendChild(aboutMeDiv);

            // Continue in the same manner for other sections...
        })
        .catch(error => {
            console.error('Error fetching data:', error);
            const errorMessage = document.createElement('p');
            errorMessage.textContent = 'Error fetching data. Please try again later.';
            document.body.appendChild(errorMessage);
        });
});

    </script>

</body>
</html>
